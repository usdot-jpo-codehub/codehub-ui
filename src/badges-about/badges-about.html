<template bindable="router">
    <main class="usa-layout-docs usa-section repopublishing-page" id="main-content">
        <div class="grid-container container-fluid">
            <div class="grid-row row text-heavy-page">
                <aside id="side-nav" class="col-lg-2 col-md-3 desktop:grid-col-2 sidenav">
                    <compose view-model="side-nav" router.bind="router"></compose>
                </aside>
                <div class="div-1 col-lg-10 col-md-9 col-sm-12 col-xs-12 usa-layout-docs__main desktop:grid-col-10 usa-prose">
                    <h2>About CodeHub Badges</h2>
                    <div class="div-2 col-lg-9 col-md-10 col-sm-12 col-xs-12 usa-layout-docs__main desktop:grid-col-9 usa-prose column-no-side-padding">
                        <p>A repository may be assessed or reassessed at any time and issued a Badge. Badges are designed to alert users about the status of a repository. Three Badges are utilized, they include:
                           
                                <div class="badges-image-container">
                                    <img src="/img/active_flame_final_28w_35h.svg" alt="Icon for Active Repository" class="badge-about-header-icon"/>
                                    <h3 class="badge-about-header">Active</h3>
                                </div>
                                <div class="usa-prose">
                                    
                                    <p class=""> <strong>Definition:</strong> The owner responds to user requests, including approving pull requests, and comments as is practicable.</p>
                                    <p class=""><strong>Usage:</strong> The repository is maintained by the current owner. Whether to place a repository in Active status will be determined based upon, but not limited to the following criteria: Forks; Contributors; Watchers; Commits; Stars; Last Update; and U.S. DOT Availability.</p>
                                </div>
                        
                                <div class="badges-image-container">
                                    <img src="/img/inactive_zzz_final_32w_35h.svg" alt="Icon for Inactive Repository" class="badge-about-header-icon"/>
                                    <h3 class="badge-about-header">Inactive</h3>
                                </div>
                                <div class="usa-prose">
                                    <p class=""> <strong>Definition:</strong> This repository is not being maintained. No user activity
                                    will be acknowledged. This repository will be converted to Read-Only status
                                    in the future if possible. No pull requests have been approved since the
                                    repository was placed in Inactive status.</p>
                                    <p class=""><strong>Usage:</strong> A repository that has been transferred to U.S. DOT ownership, but
                                        has not been prepared for Read-Only status. When practicable, the U.S. DOT
                                        will convert this repository to Read-Only. Also used if a repository becomes
                                        “Deprecated” (inactive for 2 years as outlined on
                                        <a href="#" id="about-links-its-datahub" click.trigger="dialogFunctions.openLeavingSiteConfirmation('ITS DataHub','https://www.its.dot.gov/data/index.html',$event.target, true)">https://www.its.dot.gov/code/</a>).
                                    </p>
                                </div>

                                <div class="badges-image-container">
                                    <img src="/img/read-only_lock_final_28w_35h.svg" alt="Icon for Read-Only Repository" class="badge-about-header-icon" />
                                    <h3 class="badge-about-header">Read-Only</h3>
                                </div>
                                <div class="usa-prose">
                                    <p class=""><strong>Definition:</strong> This repository is in Read-Only and not maintained. No user
                                    activity, except forking, is
                                    permitted. No user activity will be acknowledged. Users are free to fork
                                    this repository.</p>
                                    <p class=""><strong>Usage:</strong> All repositories that are not Active will be converted to Read-Only
                                    if possible. If not possible to
                                    convert to Read-Only, the repository will be marked Inactive.</p>
                                </div>
                                
                                
                                <div class="badges-image-container">
                                    <img src="/img/pending_review_final_29w_35h.svg" alt="Icon for Pending Assessment" class="badge-about-header-icon"/>
                                    <h3 class="badge-about-header">Pending Assesment</h3>
                                </div>
                                <div class="usa-prose">
                                    <p class=""><strong>Definition:</strong> This repository in currently under evaluation by the ITS CodeHub support team.</p>
                                    <p class=""><strong>Usage:</strong> The repository's status will be updated once the review has been completed.</p>
                                </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</template>
