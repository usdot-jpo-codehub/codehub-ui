<template bindable="router">
    <main class="usa-layout-docs usa-section repopublishing-page" id="main-content">
        <div class="grid-container container-fluid">
            <div class="grid-row row text-heavy-page">
                <aside id="side-nav" class="col-lg-2 col-md-3 desktop:grid-col-2 sidenav">
                    <compose view-model="side-nav" router.bind="router"></compose>
                </aside>
                <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12 usa-layout-docs__main desktop:grid-col-9 usa-prose">
                    <div class="about_main_auto_size_image">
                        <img src="/img/ITSJPO_CodeHub_repo-registration.png" alt="Image About">
                    </div>
                    <h2>Repository Registration</h2>
                    <p class="p_full-width">ITS CodeHub is committed to providing the ITS community simplified access to the most relevant and useful repositories allowing users to customize, transform, expand, and improve applications, as trends evolve and needs change.</p> 
                    <p class="p_full-width">In support of this effort, we have assembled a <a rel="noopener noreferrer" target="_blank" href="https://github.com/usdot-jpo-codehub/codehub-readme-template">README template</a> for organizations who wish to make their repositories discoverable on ITS CodeHub.</p>
                    <div class="repo-publishing_download-template-section">
                        <a id="a_repository-registration-download-template" class="btn btn-default btn-accent" rel="noopener noreferrer" target="_blank" href="https://its-datafiles.s3.amazonaws.com/codehub-registration-form.docx">Download Repository Registration Form<i id="repository-registration-download-template_down-icon"class="material-icons" aria-hidden="true">arrow_downward</i></a>
                        <hr>
                        <p>
                            <em>Does your repository(s) match this template and would your organization like it made discoverable on ITS CodeHub? The following three steps will guide you through the registration process.</em>
                        </p>
                        <p>Contact the ITS JPO support team at <a id="dontact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>.</p>
                    </div>
                    
                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="/img/ITSJPO_CodeHub_RepositoryRegistration_012820_1.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border ">
                            <h3>Step 1:</h3>
                            <h4>Registration</h4>
                            <p>Begin the onboarding process by downloading and submitting the <a target="_blank" rel="noopener noreferrer" href="https://its-datafiles.s3.amazonaws.com/codehub-registration-form.docx">Repository Registration Form</a> <img src="/img/external-link-alt-hover_darkGray.svg" class="external-link-icon-in-paragraph" alt="External link icon"> via email to <a id="dontact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>.</p>
                        </div>
                    </div>
                    
                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="/img/ITSJPO_CodeHub_RepositoryRegistration_012820_2.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border ">
                            <h3>Step 2:</h3>
                            <h4>Registration Form Submission Review</h4>
                            <p>Upon receipt of the <a target="_blank" rel="noopener noreferrer" href="https://its-datafiles.s3.amazonaws.com/codehub-registration-form.docx">Repository Registration Form</a> <img src="/img/external-link-alt-hover_darkGray.svg" class="external-link-icon-in-paragraph" alt="External link icon">, the ITS CodeHub support team will check to ensure all information required from the developer is provided.</p>
                            <p>During this phase, the ITS CodeHub support team will also check the repository(ies) for compliance against ITS CodeHubâ€™s <a target="_blank" rel="noopener noreferrer" href="https://github.com/usdot-jpo-codehub/codehub-readme-template">Repository Template</a> <img src="/img/external-link-alt-hover_darkGray.svg" class="external-link-icon-in-paragraph" alt="External link icon">.</p>
                            <p>Should your repository fail any checks, you will be requested to fix them prior to ingestion.</p>
                        </div>
                    </div>
                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="/img/ITSJPO_CodeHub_RepositoryRegistration_012820_3.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border">
                            <h3>Step 3:</h3>
                            <h4>Repository Ingestion</h4>
                            <p>When the ITS CodeHub support team determines that the repository contains all required information, it will be made discoverable (or searchable) on ITS CodeHub.</p>
                            <p>During ingestion, the health of the repository will be reviewed for viruses and code quality (e.g. maintainability, reliability, and security). The ITS CodeHub support team will contact the developer if the repository requires additional updates.</p>
                            <p>Once ingested, the repository will be discoverable within ITS CodeHub, including its health status and badge. See the <a href="#" route-href="route:badges-about;" aria-label="Link to About Badges page">About Badges page</a> within the Resource section of ITS CodeHub for more information.</p>
                        </div>
                    </div>

                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="/img/ITSJPO_CodeHub_RepositoryRegistration_012820_delete.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border">
                            <h3>Deprecation</h3>
                            <p>Users that wish to remove their source code from the ITS CodeHub should contact the ITS JPO Support team at <a id="dontact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>.</p>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</template>
