                <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12 usa-layout-docs__main desktop:grid-col-9 usa-prose">
                    <div class="about_main_auto_size_image">
                        <img src="./img/ITSJPO_CodeHub_repo-registration.png" alt="Image About">

                    <h2>Repository Registration</h2>
                    <p class="p_full-width">ITS CodeHub is committed to providing the ITS community access to relevant and useful code repositories.</p> 
                    <p class="p_full-width">We encourage <strong>you</strong> to make your ITS-related code repository discoverable (aka searchable) on ITS CodeHub by registering it through the steps below. Contact the ITS CodeHub support team at <a id="dontact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a> with any questions about this process.
                        
                        <!-- <a rel="noopener noreferrer" target="_blank" href="https://github.com/usdot-jpo-codehub/codehub-readme-template">README template</a> for organizations who wish to make their repositories discoverable on ITS CodeHub.</p> -->

                        <a id="a_repository-registration-download-template" class="btn btn-default btn-accent" rel="noopener noreferrer" target="_blank" href="https://its-datafiles.s3.amazonaws.com/codehub-registration-form.docx">Download Repository Registration Form<i id="repository-registration-download-template_down-icon"class="material-icons" aria-hidden="true">arrow_downward</i></a>
                        <hr>
                        <p>
                            <em>Does your repository(s) match this template and would your organization like it made discoverable on ITS CodeHub? The following three steps will guide you through the registration process.</em>
                        </p>
                        <p>Contact the ITS JPO support team at <a id="dontact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>.</p>

                        <a target="_blank" rel="noopener noreferrer" href="https://its-datafiles.s3.amazonaws.com/codehub-registration-form.docx">Repository Registration Form</a> <img src="img/external-link-alt-hover_darkGray.svg" class="external-link-icon-in-paragraph" alt="External link icon">

                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="./img/ITSJPO_CodeHub_RepositoryRegistration_012820_1.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border ">
                            <h3>Step 1:</h3>
                            <h4>Registration</h4>
                            <p>Begin the registration process by sending your code repository’s Source Code Management Plan (SCMP) (<a target="_blank" route-href="route:source-code-guidelines; params.bind: {pathId:'source-code-management-plan'}">What's a SCMP?)</a> to <a id="contact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>.  If your code repository does not have a SCMP, download the <a id="a_repository-registration-download-template" class="" rel="noopener noreferrer" target="_blank" href="https://its-datafiles.s3.amazonaws.com/codehub-registration-form.docx">Code Repository Registration Form <img src="img/external-link-alt-hover_darkGray.svg" class="external-link-icon-in-paragraph" alt="External link icon"></a>, fill it out, and submit it via email to <a id="contact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>. The Code Repository Registration Form requires a README file that should follow this <a rel="noopener noreferrer" target="_blank" href="https://github.com/usdot-jpo-codehub/codehub-readme-template">README template <img src="img/external-link-alt-hover_darkGray.svg" class="external-link-icon-in-paragraph" alt="External link icon"></a>.
                            
                            </p>
                        </div>
                    </div>
                    
                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="./img/ITSJPO_CodeHub_RepositoryRegistration_012820_2.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border ">
                            <h3>Step 2:</h3>
                            <h4>Registration Form Submission Review</h4>
                            <p>Upon receipt of the SCMP or Code Repository Registration Form, the ITS CodeHub support team will check to ensure all information required from the developer is provided and of high enough quality to register the code repository on the ITS CodeHub.</p>
                            <p>If a code repository is missing any information or provided information that was not high quality enough to warrant ITS CodeHub registration, the ITS CodeHub support team will contact the submitter of the SCMP or form with the requirements needed to make the code repository discoverable on ITS CodeHub.</p>
                        </div>
                    </div>
                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="./img/ITSJPO_CodeHub_RepositoryRegistration_012820_3.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border">
                            <h3>Step 3:</h3>
                            <h4>Code Repository Registration</h4>
                            <p>When the ITS CodeHub support team determines that enough information about a code repository is provided, the code repository will be registered, or made discoverable, on ITS CodeHub.</p>
                            <p>During this step, the health of the code repository will be reviewed for viruses and code quality (e.g. maintainability, reliability, and security). The ITS CodeHub support team will contact the submitter if the code repository requires additional updates based on this review.</p>
                            <p>Once registered, the code repository will be discoverable within ITS CodeHub, including the code repository’s health status and a <a href="#" route-href="route:badges-about;" aria-label="Link to About Badges page">badge</a>.
                        </div>
                    </div>

                    <div class="row repository-registration_section">
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 left-column-image">
                            <img src="./img/ITSJPO_CodeHub_RepositoryRegistration_012820_delete.png" alt="Image About Purpose">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 left_gray_4x_border">
                            <h3>Deprecation</h3>
                            <p>Users that wish to remove their source code from the ITS CodeHub should contact the ITS JPO support team at <a id="dontact-us-email" href="mailto:data.itsjpo@dot.gov">data.itsjpo@dot.gov</a>.</p>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
