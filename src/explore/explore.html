  <require from="components/ch-dropdown"></require>
  <require from="../resources/value-converters/sort"></require>
  <require from="../resources/value-converters/pick"></require>
  <require from="../resources/value-converters/filter"></require>
  <require from="../resources/value-converters/unique"></require>
  <require from="../resources/value-converters/chunk"></require>
  <require from="../resources/value-converters/filter-category"></require>

  

  <!-- <main class="usa-layout-docs usa-section explore-page"> -->
    <div class="grid-container container-fluid loading-wrapper explore-page">
      <div class="grid-row">
        <div class="grid-col-3 title-wrapper">
          <div if.bind="searchDone" class="grid-col-9 col-chips">
            <div>
              <span id="explore-projects-count-title"class="project-counter">Projects</span> 
              <span id="explore-projects-count">(${resultCount})</span></li>
            </div>
            <span class="">
              <compose view="../components/sorting.html"></compose>
            </span>
            
            
            <!-- <ul class='list-inline filter-category'>
              <template if.bind="!filterLangEmpty || !filterOrgEmpty || !filterCategoriesEmpty ">

                  <span class="stage-chip">${filters.getDataFromPipedString(pill,1)} <small>(${filters.countProjectsInCategory(projects, filters.getDataFromPipedString(pill,0))})</small> <a href="#" click.trigger="filters.removePill('#filterCategories',pill)"><em class="material-icons">close</em></a></span>
                </li>
                <li if.bind="!filterLangEmpty" repeat.for="pill of filters.selectedLanguages">
                <span class="stage-chip">${pill} <small>(${filters.countUniqueValues(projects, 'sourceData.language', pill)})</small> <a href="#" click.trigger="filters.removePill('#filterLanguages',pill)"><em class="material-icons">close</em></a></span>
                </li>
                <li if.bind="!filterOrgEmpty" repeat.for="pill of filters.selectedOrganizations">

                </li>
                
              </template>
            </ul> -->
          </div>
          <div class="filter-wrapper">
            <div class="filter-result-bar">
              <div class="usa-accordion usa-accordion--bordered">
                  <div class="usa-accordion__heading">
                    <ch-dropdown id="filterCategories" collection.bind="categoriesFilter" title="Categories" onitemchanged.call="categoriesChanged($event)" 
                    class="${(searchDone && resultCount > 0)&&(filters && (filters.selectedCategories.length>0)) ? 'show-the-dropdown' : ''}"/>
                  </div>
                  <div class="usa-accordion__heading">
                    <ch-dropdown id="filterOrganizations" collection.bind="organizationsFilter" title="Organizations" onitemchanged.call="organizationsChanged($event)"
                    class="${(searchDone && resultCount > 0)&&(filters && (filters.selectedOrganizations.length>0)) ? 'show-the-dropdown' : ''}"/>
                  </div>
                  <div class="usa-accordion__heading">
                    <ch-dropdown id="filterLanguages" collection.bind="languagesFilter" title="Languages" onitemchanged.call="languagesChanged($event)"
                    class="${(searchDone && resultCount > 0)&&(filters && (filters.selectedLanguages.length>0)) ? 'show-the-dropdown' : ''}" />
                  </div>
      
              </div>
            </div>
            
          </div>
        </div>
        
        <!-- TODO: Reference src/search/results.html for this section so they match. Make a component?-->
        <div class="grid-col-9 cards-wrapper">
          <div class="grid-row">
            <div class="grid-col-6">
              <div if.bind="searchDone && resultCount < 1" class="card card-search no-results">
                <div class="lined-header">
                  <h2 class=""><span id="explore-no-results">No Results</span></h2>
                </div>
                <div if.bind="searchDone && resultCount < 1" class="empty-state">
                  <em class="material-icons">sentiment_dissatisfied</em>
                  <em class="text-muted">Nothing matches those filters</em>
                </div>
              </div>
              <div if.bind="!searchDone" class="loader" width="100%" height="100%" valign="center">
                <img src="/img/loading.svg" width="100px" alt="Loading...">
              </div>
            </div>
          </div>
            <div class="grid-row grid-gap"
            repeat.for="repo of projects |
            sort: { propertyName: selectedSort, direction: sortDirection} |
            filterCategory:{ filterArray: filters.selectedCategories}:filters.selectedCategories.length |
            filter: { propertyName: 'sourceData.owner.name', filterArray: filters.selectedOrganizations}:filters.selectedOrganizations.length |
            filter: { propertyName: 'sourceData.language', filterArray: filters.selectedLanguages}:filters.selectedLanguages.length |
            chunk: 2">
                <compose view-model="../components/card" if.bind="repo[0]" model.bind="{data:repo[0],showFeatured: true}" class="AAA usa-card usa-card--flag desktop:grid-col-6 grid-col-12"></compose>
                <compose view-model="../components/card" if.bind="repo[1]" model.bind="{data:repo[1],showFeatured: true}" class="BBB usa-card usa-card--flag desktop:grid-col-6 grid-col-12"></compose>
                <!-- <compose view-model="../components/card" if.bind="repo[2]" model.bind="{data:repo[2],showFeatured: true}" class="CCC usa-card usa-card-/-flag desktop:grid-col-4 grid-col-12"></compose> -->
          </div>
        </div>
      </div>
    </div>
    <div class="grid-col-2 title-wrapper">
      <!-- <div class=""> -->
        <!-- <div class="grid-row"> -->
          <div class="explore-filter-wrapper">
            <div show.bind="searchDone" class="grid-row filter-result-bar">
              <div class="grid-col-9">
                <div class="filter-wrapper">
                  <ch-dropdown id="filterOrganizations" collection.bind="organizationsFilter" title="Organizations" onitemchanged.call="organizationsChanged($event)" />
                </div>
                <div class="filter-wrapper">
                  <ch-dropdown id="filterLanguages" collection.bind="languagesFilter" title="Languages" onitemchanged.call="languagesChanged($event)" />
                </div>
                <div class="filter-wrapper">
                  <ch-dropdown id="filterCategories" collection.bind="categoriesFilter" title="Categories" onitemchanged.call="categoriesChanged($event)" />
                </div>
              </div>
              
              
            </div>
          </div>
        <!-- </div> -->
      <!-- </div> -->
    </div>
    
  <!-- </main> -->
</template>
