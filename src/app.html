  <require from="resources/custom-elements/browser-alert"></require>
  <require from="resources/custom-elements/message-alert"></require>

  <div id="top" class="hero-banner">
    <div class="inner">
      <compose view-model="nav-bar" router.bind="router"></compose>
      <router-view name="headerContent"></router-view>
    </div>
  </div>

  <div class="page-host">
    <router-view name="mainContent"></router-view>
  </div>

  <message-alert active.bind="stageConfig.IS_BETA" icon.bind="stageConfig.BETA_ICON" message.bind="stageConfig.BETA_MESSAGE"></message-alert>

  <div class="fab-container">
    <a href="#" click.trigger="scrollToTop()" id="backToTop" tooltip="Back To Top" class="fab" aria-label="scroll page back to top."><em class="material-icons">arrow_upward</em></a>
  </div>

  <footer>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-11 col-md-11">
          <p>
            Office of the Assistant Secretary for Research and Technology (OST-R) • U.S. Department of Transportation (US DOT) 
            1200 New Jersey Avenue, SE • Washington, DC 20590 • 800.853.1351
          </p>
        </div>
        <div class="col-lg-1 col-md-1">
            Version: ${version.version}<br>
            Build: ${version.build}
        </div>
      </div>
    </div>
  </footer>
