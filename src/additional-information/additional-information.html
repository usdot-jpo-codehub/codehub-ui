<template bindable="router">
    <main class="usa-layout-docs usa-section repopublishing-page" id="main-content">
        <div class="grid-container container-fluid">
            <div class="grid-row row text-heavy-page">
                <aside id="side-nav" class="col-lg-2 col-md-3 desktop:grid-col-2 sidenav">
                    <compose view-model="side-nav" router.bind="router"></compose>
                </aside>
                <div class="col-lg-10 col-md-9 col-sm-12 col-xs-12 usa-layout-docs__main desktop:grid-col-10 usa-prose">
                    <h2>Additional Resources</h2>
                    <p>
                        The U.S. DOT offers several resources to discover transportation data or find additional information:
                    </p>
                    <ul>
                      <li>
                        <p><a href="#" id="about-links-its-datahub" click.trigger="dialogFunctions.openLeavingSiteConfirmation('ITS DataHub','https://www.its.dot.gov/data/index.html',$event.target, true)">ITS DataHub</a>
                        – The ITS DataHub provides a single point of entry to discover U.S. DOT’s publicly available ITS research data, including connected vehicle data.
                        </p>
                      </li>
                      <li>
                        <p><a href="#" id="about-links-cvpdp" click.trigger="dialogFunctions.openLeavingSiteConfirmation('ITS DataHub','http://its.dot.gov/pilots/',$event.target, true)">ITS JPO Connected Vehicle Pilot Deployment Program</a>
                        – The U.S. DOT’s ITS JPO launched the Connected Vehicle Pilot Deployment Program in September 2015 to deploy, test, and operationalize cutting-edge mobile and roadside technologies and to enable multiple connected vehicle applications. This site provides a detailed description of the program and its objectives, phases, and research progress.
                        </p>
                      </li>
                      <li>
                        <p><a href="#" id="about-links-sdc" click.trigger="dialogFunctions.openLeavingSiteConfirmation('ITS DataHub','https://its.dot.gov/data/secure/index.html',$event.target, true)">Secure Data Commons (SDC)</a>
                        – The SDC is the U.S. DOT’s prototype cloud-based analytics platform for the transportation sector to share and collaborate on research, tools, algorithms, analysis, and more around sensitive datasets.
                        </p>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</template>
