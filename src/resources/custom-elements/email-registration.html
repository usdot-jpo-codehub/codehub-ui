<template>
  <div id="email-registration" if.bind="active" class="email-registration-wrapper">
    <div class="header-controls">
      <button id="email-registration-close" type="button" class="close" click.delegate="close()" aria-label="Email registration: press to close this dialog."><span aria-hidden="true"><em class="material-icons">close</em></span></button>
    </div>
    <div class="content">
      <div class="header-text">
        <span class="title1">Want more:&nbsp;</span>
        <span id="keyword" class="title2">${word}</span>
        <span class="title1">?</span>
      </div>
      <div if.bind="!is_error && valid" class="message">
        ${message}
      </div>
      <div if.bind="!valid" class="message-alert">
        ${message_invalid_email}
      </div>
      <div if.bind="is_error && valid" class="message-alert">
        ${message_alert}
      </div>
      <div class="controls">
        <input type="email" class="form-control ${valid ? 'valid' : 'invalid'}" id="input-email-address" aria-describedby="emailHelp" placeholder="Email address" value.two-way="email" keypress.trigger="handleKeypress($event)">
        <button type="button" class="btn btn-primary" click.delegate="signup()">Sign Up TEST<img src="img/external-link-alt-hover.svg" alt="External link icon"> </button>
      </div>
    </div>

  </div>
</template>
