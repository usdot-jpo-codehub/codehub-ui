<template>
  <require from="../resources/value-converters/pick"></require>
  <require from="../resources/value-converters/skip"></require>
  <require from="../resources/value-converters/num"></require>
  <require from="../resources/value-converters/ago"></require>

  <div class="container-fluid cards-wrapper proj-details-wrapper">
    <div class="row flex-row">
      <div class="col-lg-9 col-md-9 col-content">
        <div class="row proj-content">
          <div class="col-lg-12">
            <div class="card full-width">
              <!-- <div class="ribbon-wrapper">
                <div class="ribbon">Gamification</div>
              </div> -->
              <div class="row">
                <div class="col-lg-8">
                  <div class="lined-header">
                    <h2 tabindex="0" class="" aria-label="Project overview."><span>Overview</span></h2>
                  </div>
                  <div id="project-description" tabindex="0" class="proj-desc" aria-label="Project description: ${repo.project_description}">${repo.project_description}</div>
                  <div class="text-muted last-updated">By <a id="project-organization-link-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.organization,repo.organizationUrl,$event.target)" target="_blanks" aria-label="Project organization: ${repo.organization}, view on GitHub.">${repo.organization}</a> &nbsp; | &nbsp;<span id="project-update-at" tabindex="0" aria-label="Updated ${repo.updatedAt | ago}">Updated ${repo.updatedAt | ago}</span> <span class="pull-right repo-status"><i class="material-icons" aria-hidden="true">${repo.origin == 'PUBLIC' ? 'public' : 'business'}</i> <span tabindex="0" id="project-origin" aria-label="Project origin: ${repo.origin}">${repo.origin}</span></span></div>

                  <ul class="list-inline" aria-hidden="true">
                    <li aria-hidden="true"><button id="project-readme-button-${repo.id}" click.trigger="openReadmeModal(repo,$event.target)" class="btn btn-secondary" aria-label="View project readme file."><i class="material-icons" aria-hidden="true">library_books</i><span id="project-readme-button-text" aria-hidden="true">Show README</span></button></li>
                  </ul>
                </div>
                <div class="col-lg-4 col-github-stats">
                  <div class="lined-header">
                    <span class="pull-right" aria-hidden="true"><em class="text-muted" aria-hidden="true">Source: <a id="project-source-link-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.project_name,repo.repositoryUrl,$event.target)" target="_blank" aria-label="View project source code on GitHub.">Github™</a></em></span>
                    <h4 tabindex="0" class=""><span>Project Stats</span></h4>
                  </div>
                  <div class="row github-stats">
                    <div class="col-md-6 col-sm-6">
                      <span class="stat" tabindex="0" aria-label="${repo.stars} stars">
                        <span class="octicon octicon-star"></span>
                        <span id="project-stats-stars" class="num text-muted text-emphasized">${repo.stars | num}</span>
                        <span class="stat-label">stars</span>
                      </span>
                      <span class="stat" tabindex="0" aria-label="${repo.contributors} contributors">
                        <span class="octicon octicon-organization"></span>
                        <span id="project-stats-contributors" class="num text-muted text-emphasized">${repo.contributors | num}</span>
                        <span class="stat-label">contributors</span>
                      </span>
                      <span class="stat" tabindex="0" aria-label="${repo.watchers} watchers">
                        <span class="octicon octicon-eye"></span>
                        <span id="project-stats-watchers" class="num text-muted text-emphasized">${repo.watchers | num}</span>
                        <span class="stat-label">watchers</span>
                      </span>
                      <span class="stat" tabindex="0" aria-label="${downloads} downloads">
                        <span class="octicon octicon-cloud-download"></span>
                        <span id="project-stats-downloads" class="num text-muted text-emphasized">${downloads | num}</span>
                        <span class="stat-label">downloads</span>
                      </span>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <span class="stat" tabindex="0" aria-label="${repo.commits} commits">
                        <span class="octicon octicon-git-commit"></span>
                        <span id="project-stats-commits" class="num text-muted text-emphasized">${repo.commits | num:1}</span>
                        <span class="stat-label">commits</span>
                      </span>
                      <span class="stat" tabindex="0" aria-label="${releases.length} releases">
                        <span class="octicon octicon-tag"></span>
                        <span id="project-stats-releases" class="num text-muted text-emphasized">${releases.length | num}</span>
                        <span class="stat-label">releases</span>
                      </span>
                      <span class="stat" tabindex="0" aria-label="${repo.forkedRepos.length | num} forks">
                        <span class="octicon octicon-repo-forked"></span>
                        <span id="project-stats-forks" class="num text-muted text-emphasized">${repo.forkedRepos.length | num}</span>
                        <span class="stat-label">forks</span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row proj-content">
          <div class="col-lg-12">
            <div class="card full-width">
              <div class="lined-header">
                <h2 class="" tabindex="0" aria-label="Project Health Statistics"><span>Health Statistics</span></h2>
              </div>
              <div class="row proj-overview-row proj-health">
                <!-- <div class="col-lg-2">
                  <h3>Build</h3>
                  <div class="empty-state text-center">
                    <i class="material-icons large-icon">access_time</i>
                    <em class="text-muted">Coming soon</em>
                  </div>
                </div> -->
                <div class="col-lg-12 col-qual">
                  <!-- <span class="pull-right hidden"><em class="text-muted ${noSonarData ? 'hide' : ''}">Source: <a href="#" id="project-details-sonarqube-${repo.id}" click.trigger="openLeavingSiteConfirmation('SonarQube™', sonarLink, $event.target)" target="_blank">SonarQube™</a></em></span> -->
                  <h3 tabindex="0" arial-label="sonar qube">SonarQube</h3>
                  <p id="sonarqube-description" tabindex="0" aria-label="is an open source platform for continuous inspection of code quality.">is an open source platform for continuous inspection of code quality.</p>
                  <div class="row">
                    <div class="col-lg-3 col-md-6 grade-wrapper">
                      <h5 tabindex="0" aria-label="Releasability">Releasability</h5>
                      <div class="grade-circle empty-circle">
                        <i class="material-icons">access_time</i>
                      </div>
                      <ul class="list-unstyled" aria-hidden="true">
                        <li aria-hidden="true" tabindex="0" aria-label="not available, comming soon.">Coming Soon</li>
                      </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 grade-wrapper">
                      <h5 tabindex="0" aria-label="Maintainability">Maintainability</h5>
                      <div tabindex="0" id="project-maintainability-rating" class="grade-circle rating-${health.sqale_rating.data}" aria-label="Rating: '${health.sqale_rating.data}'">
                        ${health.sqale_rating.data}
                      </div>
                      <ul class="list-unstyled">
                        <li id="project-maintainability-code-smells" tabindex="0" aria-label="${health.code_smells.val} code smells">${health.code_smells.val} code smells</li>
                        <li id="project-maintainability-complexity" tabindex="0" aria-label="${health.complexity.val} complexity">${health.complexity.val} complexity</li>
                      </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 grade-wrapper">
                      <h5 tabindex="0" aria-label="Reliability">Reliability</h5>
                      <div tabindex="0" id="project-reliability-rating" class="grade-circle rating-${health.reliability_rating.data}" aria-label="Rating: '${health.reliability_rating.data}'">
                        ${health.reliability_rating.data}
                      </div>
                      <ul class="list-unstyled">
                        <li id="project-reliability-bugs" tabindex="0" aria-label="${health.bugs.val} bugs">${health.bugs.val} bugs</li>
                        <li id="project-reliability-violations" tabindex="0" aria-label="${health.violations.val} violations">${health.violations.val} violations</li>
                      </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 grade-wrapper">
                      <h5 tabindex="0" aria-label="Security">Security</h5>
                      <div tabindex="0" id="project-security-rating" class="grade-circle rating-${health.security_rating.data}" aria-label="Rating: '${health.security_rating.data}'">
                        ${health.security_rating.data}
                      </div>
                      <ul class="list-unstyled">
                        <li id="project-security-vulnerabilities" tabindex="0" aria-label="${health.vulnerabilities.val} vulnerabilities">${health.vulnerabilities.val} vulnerabilities</li>
                      </ul>
                    </div>
                    <div if.bind="noSonarData" class="coming-soon-watermark" aria-label="Sonarqube not availabel, comming soon.">Coming Soon</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="col-lg-3 col-md-3 col-sidebar">
        <div class="row card-btns">
          <div class="col-md-6">
            <a href="#" class="disabled hide"><i class="material-icons">bookmark_border</i> Bookmark</a>
          </div>
          <div class="col-md-6">
            <a href="#" class="disabled hide"><i class="material-icons">share</i> Share</a>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <h3 tabindex="0" aria-label="Contributors, the project has ${repo.contributors_list.length} contributors.">Contributors</h3>
            <div class="media-list media-list-users list-group">
              <template repeat.for="contrib of repo.contributors_list | pick:5">
                <a id="contributor-${contrib.username}" href="#" click.trigger="openLeavingSiteConfirmation('Contributor url', contrib.profile_url, $event.target)" target="_blank" class="list-group-item">
                  <span class="media">
                    <span class="media-left">
                      <img tabindex="0" class="img-circle media-object" role="img" alt="Avatar image," src="${contrib.avatar_url}" onError="this.onerror=null;this.src='/img/language-icons/unknown-user.svg';">
                    </span>
                    <span class="media-body clearfix">
                      <h5 tabindex="0" aria-label="Contributor name, ${contrib.username},">${contrib.username}<span class="pull-right" aria-hidden="true"></span></h5>
                      <span tabindex="0" class="media-body-secondary" aria-label="Profile url, ${contrib.profile_url}.">${contrib.profile_url}</span>
                    </span>
                  </span>
                </a>
              </template>

            </div>
            <div class="view-all clearfix">
              <a if.bind="repo.contributors_list.length > 5" id="project-details_contributors" href="#" click.delegate="openContribModal(repo,$event.target)" class="" aria-label="View all contributors.">View All Contributors <i class="material-icons" aria-hidden="true">keyboard_arrow_right</i></a>
            </div>

            <h3 tabindex="0" aria-label="Similar projects, ${similarProjects.length<1?'no similar projects found': 'there are '+similarProjects.length+' similar projects.'}">Similar Projects</h3>
            <div class="media-list media-list-projects list-group">

              <template repeat.for="project of similarProjects | pick:3">
                <a route-href="route:project-details; params.bind: {id:project.project_id}" class="list-group-item">
                  <span class="media">
                    <span class="media-left">
                      <img tabindex="0" role="img" aria-label="Project image," class="img-circle media-object" src="https://github.com/${project.project_org_name}.png" onError="this.onerror=null;this.src='/img/language-icons/organization-default.svg';">
                    </span>
                    <span class="media-body clearfix">
                      <h5 tabindex="0" aria-label="project name, ${project.project_name}">${project.project_name}</h5>
                      <span tabindex="0" class="media-body-secondary" aria-label="organization, ${project.project_org_name}">${project.project_org_name}</span>
                    </span>
                  </span>
                </a>
              </template>
            </div>

            <div if.bind="similarProjects.length < 1" class="loader empty-state" width="100%" height="100%" align="center" valign="center">
              <i class="material-icons" aria-hidden="true">sentiment_dissatisfied</i>
              <em tabindex="0" class="text-muted" aria-label="We could not find anything for ${repo.project_name}">We could not find anything for <strong>${repo.project_name}</strong></em>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
