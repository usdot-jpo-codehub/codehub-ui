<template>
  <require from="components/ch-dropdown"></require>
  <require from="../resources/value-converters/sort"></require>
  <require from="../resources/value-converters/pick"></require>
  <require from="../resources/value-converters/filter"></require>
  <require from="../resources/value-converters/unique"></require>
  <require from="../resources/value-converters/filter-category"></require>

  <div class="container-fluid title-wrapper">
    <div class="container">
      <div class="row">
        <div class="grid-col-12 col-lg-12 col-md-12 col-sm-12 filter-wrapper">
          <div class="row filter-result-bar">
            <div class="col-lg-6 col-md-6">
                <span tabindex="0" id="results-result-text">${resultCount} results for <strong>${searchText}</strong></span>
            </div>
            <div class="col-lg-6 col-md-6">
                <div>
                  <ch-dropdown id="filterCategories" collection.bind="categoriesFilter" title="Categories" onitemchanged.call="categoriesChanged($event)" />
                </div>
                <div>
                  <ch-dropdown id="filterOrganizations" collection.bind="organizationsFilter" title="Organizations" onitemchanged.call="organizationsChanged($event)" />
                </div>
                <div>
                  <ch-dropdown id="filterLanguages" collection.bind="languagesFilter" title="Languages" onitemchanged.call="languagesChanged($event)" />
                </div>

            </div>
          </div>
          <div class="row filter-result-bar" if.bind="(searchDone && resultCount > 0)&&(filters && (filters.selectedLanguages.length>0 || filters.selectedOrganizations.length>0 || filters.selectedCategories.length>0 ))">
            <div class="col-lg-10 col-md-10">
              <ul class='list-inline'>
                <li if.bind="(searchDone && resultCount > 0)&&(filters && (filters.selectedLanguages.length>0 || filters.selectedOrganizations.length>0 || filters.selectedCategories.length>0 ))">
                  <a id="result-clearall-filters" class="clear-btn" href="#" click.delegate="filters.clearAllFilters()" aria-label="Clear all filters, the current number of results is: ${resultCount}">Clear All</a>
                </li>
                <li if.bind="filters.selectedCategories.length>0" repeat.for="pill of filters.selectedCategories">
                  <span class="stage-chip">${filters.getDataFromPipedString(pill,1)} <small>(${filters.countProjectsInCategory(projects, filters.getDataFromPipedString(pill,0))})</small> <a href="#" click.trigger="filters.removePill('#filterCategories',pill)"><em class="material-icons">close</em></a></span>
                </li>
                <li if.bind="filters.selectedOrganizations.length>0" repeat.for="pill of filters.selectedOrganizations">
                  <span class="stage-chip">${pill} <small>(${filters.countUniqueValues(projects, 'sourceData.owner.name', pill)})</small> <a click.delegate="filters.removePill('#filterOrganizations',pill)" href="#" aria-label="Remove organization filter: ${pill}"><i class="material-icons" aria-hidden="true">close</i></a></span>
                </li>
                <li if.bind="filters.selectedLanguages.length>0" repeat.for="pill of filters.selectedLanguages">
                  <span class="stage-chip">${pill} <small>(${filters.countUniqueValues(projects, 'sourceData.language', pill)})</small> <a click.delegate="filters.removePill('#filterLanguages',pill)" href="#" aria-label="Remove language filter: ${pill}"><i class="material-icons" aria-hidden="true">close</i></a></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container search-results loading-wrapper">
    <div class="grid-row row flex-row">
      <div class="grid-col-12 col-lg-12 cards-wrapper">
        <div class="grid-row row">
          <div class="col-lg-6 col-lg-offset-3">
            <div if.bind="searchDone && resultCount < 1" class="card card-search no-results">
              <div class="lined-header">
                <h2 tabindex="0" class="" aria-label="No Results"><span>No Results</span></h2>
              </div>
              <div tabindex="0" if.bind="searchDone && resultCount < 1" class="empty-state" aria-label="image, sentiment dissatisfied, We could not find anything for ${searchText}">
                <i class="material-icons" aria-hidden="true">sentiment_dissatisfied</i>
                <em class="text-muted">We could not find anything for <strong>${searchText}</strong></em>
              </div>
            </div>
            <div if.bind="!searchDone" class="loader" width="100%" height="100%" valign="center">
              <img src="/img/loading.svg" width="100px" alt="Loading...">
            </div>
          </div>
        </div>
        <span if.bind="searchDone && resultCount > 0" id="results-main-panel" tabindex="0" aria-label="Results panel, ${ariaLabel}"></span>
        <div if.bind="searchDone && resultCount > 0" class="grid-row row"
            virtual-repeat.for="repo of projects |
            sort: { propertyName: selectedSort, direction: sortDirection} |
            filterCategory:{ filterArray: filters.selectedCategories}:filters.selectedCategories.length |
            filter: { propertyName: 'sourceData.owner.name', filterArray: filters.selectedOrganizations}:filters.selectedOrganizations.length |
            filter: { propertyName: 'sourceData.language', filterArray: filters.selectedLanguages}:filters.selectedLanguages.length">
            <compose view-model="../components/card-search" model.bind="repo" class="usa-card usa-card--flag grid-col-12"></compose>
          </div>
      </div>
    </div>
  </div>
</template>
