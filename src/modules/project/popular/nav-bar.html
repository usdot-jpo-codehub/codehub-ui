<template bindable="router">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" route-href="route:project"><img src="img/stage-logo.png" alt="Stage" id="logo"></a>
    </div>
    <div id="navbar">
      <ul class="nav navbar-nav">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : 'stage'}">
          <a href.bind="row.href">${row.title}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-link navbar-btn" data-toggle="modal" data-target="#loginModal">Sign in</button>
      </ul>
      </div>
    </div>
  </nav>
</template>
